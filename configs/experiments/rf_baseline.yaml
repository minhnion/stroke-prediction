experiment_name: "rf_baseline"
experiment_type: ml

data_config_path: "configs/data/healthcare_stroke.yaml"

model:
  name: "RandomForestModel" 
  params:
    n_estimators: 500
    max_depth: 8
    min_samples_leaf: 10
    class_weight: "balanced"
    random_state: 42
    n_jobs: -1

training:
  early_stopping_rounds: 50