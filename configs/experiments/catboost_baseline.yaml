experiment_name: "catboost_baseline"
experiment_type: ml

data_config_path: "configs/data/healthcare_stroke.yaml"

model:
  name: "CatBoostModel"
  params:
    iterations: 2000
    learning_rate: 0.02
    depth: 5
    l2_leaf_reg: 3
    loss_function: 'Logloss'
    eval_metric: 'Logloss'
    
training:
  early_stopping_rounds: 50