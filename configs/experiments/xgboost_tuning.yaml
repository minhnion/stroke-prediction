experiment_name: "xgboost_tuning"
experiment_type: tuning 

data_config_path: "configs/data/healthcare_stroke.yaml"

model:
  name: "XGBoostModel"
  param_dist:
    max_depth: [3, 4, 5, 6, 7]
    learning_rate: [0.01, 0.02, 0.05, 0.1]
    n_estimators: [500, 1000, 1500, 2000]
    subsample: [0.7, 0.8, 0.9, 1.0]
    colsample_bytree: [0.7, 0.8, 0.9, 1.0]
    gamma: [0, 0.1, 0.2]

tuning:
  n_iter: 50       
  cv: 5            
  scoring: 'f1'    
  n_jobs: 8