experiment_name: "lightgbm_baseline"
experiment_type: ml

data_config_path: "configs/data/healthcare_stroke.yaml"

model:
  name: "LightGBMModel"
  params:
    n_estimators: 2000
    learning_rate: 0.02
    num_leaves: 20
    max_depth: 5
    feature_fraction: 0.8
    bagging_fraction: 0.8
    bagging_freq: 1

training:
  early_stopping_rounds: 50