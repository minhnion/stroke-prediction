
dataset_name: "tabular_stroke"

raw_path: "data/raw/multi_data_stroke/synthetic_multimodal.csv"
processed_path: "data/processed/tabular_stroke" 

drop_columns:
  - "id"
  - "image_path"

target_col: "stroke"

categorical_features:
  - "gender"
  - "ever_married"
  - "work_type"
  - "Residence_type"
  - "smoking_status"
  - "hypertension"
  - "heart_disease"

numerical_features:
  - "age"
  - "avg_glucose_level"
  - "bmi"

missing_values:
  bmi:
    strategy: "median"

split_params:
  test_size: 0.2
  val_size: 0.1
  random_state: 42