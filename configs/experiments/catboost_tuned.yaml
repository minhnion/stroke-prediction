experiment_name: "catboost_tuned"
experiment_type: ml

data_config_path: "configs/data/healthcare_stroke.yaml"

model:
  name: "CatBoostModel"
  params:
    loss_function: 'Logloss'
    eval_metric: 'Logloss'

    subsample: 0.7
    learning_rate: 0.01
    l2_leaf_reg: 5
    iterations: 500
    depth: 6

training:
  early_stopping_rounds: 50