experiment_name: "rf_tuning"
experiment_type: tuning

data_config_path: "configs/data/healthcare_stroke.yaml"

model:
  name: "RandomForestModel"
  param_dist:
    n_estimators: [200, 500, 1000]
    
    max_depth: [5, 10, 20, null] 
    
    min_samples_split: [2, 5, 10]
    
    min_samples_leaf: [1, 2, 4]
    
    max_features: ['sqrt', 'log2']

tuning:
  n_iter: 50
  cv: 5
  scoring: 'f1'
  n_jobs: 8