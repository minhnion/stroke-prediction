experiment_name: "tabtransformer_baseline"
experiment_type: dl

data_config_path: "configs/data/healthcare_stroke.yaml"

model:
  name: "TabTransformerModel" 
  params:
    dim: 32
    depth: 6
    heads: 8
    mlp_hidden_mults: [4, 2]
    attn_dropout: 0.1
    ff_dropout: 0.1
    dim_out: 1

training:
  device: "cuda" # hoặc "cpu" nếu không có GPU
  epochs: 100
  batch_size: 128

optimizer:
  name: "AdamW"
  params:
    lr: 0.0001
    weight_decay: 0.01 

early_stopping:
  patience: 15

results:
  checkpoint_dir: "results/checkpoints/" 