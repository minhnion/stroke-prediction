experiment_name: "svm_tuning"
experiment_type: tuning

data_config_path: "configs/data/healthcare_stroke.yaml"

model:
  name: "SVMModel"
  param_dist:
    C: [0.1, 1, 10, 100, 1000]
    
    gamma: [1, 0.1, 0.01, 0.001, 'scale', 'auto']
    
    kernel: ['rbf', 'poly', 'linear'] 
    
    probability: [True]
    class_weight: ['balanced']

tuning:
  n_iter: 50
  cv: 5
  scoring: 'f1'
  n_jobs: -1