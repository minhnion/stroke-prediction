experiment_name: "xgboost_baseline"
experiment_type: ml 

data_config_path: "configs/data/healthcare_stroke.yaml"

model:
  name: "XGBoostModel"
  params:
    objective: 'binary:logistic'
    eval_metric: 'logloss'
    use_label_encoder: false
    n_estimators: 2000 
    learning_rate: 0.02
    max_depth: 3
    subsample: 0.7
    colsample_bytree: 0.7
    gamma: 0.1

training:
  early_stopping_rounds: 50